<!DOCTYPE html>
<html>
    <head>
        <title>OutlayRT</title>
    </head>

    <body>
        <h1>Add an Expense</h1>

        <form id="category_form" method="post" action="/repo/add_expense/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Expense" />
        </form>
    </body>

</html>
